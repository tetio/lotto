<div class="page-header" ng-controller="LottoDrawController">
    <h3>Create</h3>
</div>

<form class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-2" for="content">Date</label>
        <!--        
                <div class="col-sm-10">            
                    <input type="text" ng-model="lottoDrawEntry.date" id="content" class="form-control"/>
                </div>
        -->
        <div class="col-sm-10">
            <input type="text" class="form-control" datepicker-popup="dd-MM-yyyy" ng-model="lottoDrawEntry.date" 
                   is-open="opened" datepicker-options="dateOptions" 
                   date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
            <span class="input-group-btn">
                <button class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="content">Ball 1</label>
        <div class="col-sm-10">            
            <input type="text" ng-model="lottoDrawEntry.ball1" id="content" class="form-control"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="content">Ball 2</label>
        <div class="col-sm-10">            
            <input type="text" ng-model="lottoDrawEntry.ball2" id="content" class="form-control"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="content">Ball 3</label>
        <div class="col-sm-10">            
            <input type="text" ng-model="lottoDrawEntry.ball3" id="content" class="form-control"/>
        </div>
    </div>	
    <div class="form-group">
        <label class="control-label col-sm-2" for="content">Ball 4</label>
        <div class="col-sm-10">            
            <input type="text" ng-model="lottoDrawEntry.ball4" id="content" class="form-control"/>
        </div>
    </div>	
    <div class="form-group">
        <label class="control-label col-sm-2" for="content">Ball 5</label>
        <div class="col-sm-10">            
            <input type="text" ng-model="lottoDrawEntry.ball5" id="content" class="form-control"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="content">Ball 6</label>
        <div class="col-sm-10">            
            <input type="text" ng-model="lottoDrawEntry.ball6" id="content" class="form-control"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-primary" ng-click="save()">Save</button>
        </div>
    </div>
</form>
